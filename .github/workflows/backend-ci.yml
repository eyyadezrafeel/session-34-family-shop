name: Backend CI

on:
  push:
    branches:
      - backend-ci
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # prevent infinite runs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd backend
          npm install -g pm2
          npm install

      # Start backend with PM2
      - name: Start backend
        run: |
          cd backend
          pm2 start index.js --name backend
          pm2 list
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      # Wait a few seconds for backend to fully start
      - name: Wait for backend
        run: sleep 5

      # Run backend tests
      - name: Run backend tests
        run: |
          cd backend
          npm test

      # Check backend status endpoint
      - name: Test /status endpoint
        run: |
          RESPONSE=$(curl -s http://localhost:4000/status)
          echo "Response: $RESPONSE"
          if [[ "$RESPONSE" != *"OK"* ]]; then
            echo "Backend status check failed!"
            exit 1
          fi
